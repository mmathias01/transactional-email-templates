<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta name="viewport" content="width=device-width" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>{{subject}}</title>
<link href="styles.css" media="all" rel="stylesheet" type="text/css" />
</head>

<body itemscope itemtype="http://schema.org/EmailMessage">

<table class="body-wrap">
	<tr>
		<td></td>
		<td class="container" width="600">
							<div class="header">
					<table width="100%">
						<tr>
							<td class="aligncenter content-block"><img src="https://prefare-denver.com/assets/images/Prefare_pri_small.png"></td>
						</tr>
					</table>
				</div>
			
			<div class="content">
				<table class="main" width="100%" cellpadding="0" cellspacing="0">
					<tr>
						<td class="alert alert-warning">
							Your {{menu_name}} meal delivery is all set.
						</td>
					</tr>
					<tr>
						<td class="content-wrap">
							<table width="100%" cellpadding="0" cellspacing="0">
								<tr>
									<td class="content-block">
										The following items will be delivered to you on {{dayoftheweek}}
									</td>
								</tr>
								<tr>
									<td class="content-block">
										<ul>
											 <li style="list-style: none">{{#items}}</li>
													 <li>{{this.name}}-{{this.qty}}</li>
											 <li style="list-style: none">{{/items}}</li>
 										</ul>
									</td>
								</tr>
							</table>
						</td>
					</tr>
				</table>
<!-- 				
				<div class="footer">
					<table width="100%">
						<tr>
							<td class="aligncenter content-block"><a href="http://www.mailgun.com">Unsubscribe</a> from these alerts.</td>
						</tr>
					</table>
				</div> 
-->
			</div>
		</td>
		<td></td>
	</tr>
</table>

</body>
</html>
